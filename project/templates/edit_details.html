{% extends 'index.html'%}

{% block body %}

<form method="post" action="/edit_record/{{data[0]}}">
    <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text" class="form-control" id="fname" name="fname" aria-describedby="emailHelp" placeholder="First Name" value="{{data[1]}}">
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" value="{{data[2]}}">
    </div>
    <div class="form-group">
        <label for="lname">Username</label>
        <input type="text" class="form-control" id="Username" name="username" placeholder="Username" value="{{data[3]}}">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{data[4]}}">
      </div>
      <div class="form-group">
        <label for="mobile">Mobile no.</label>
        <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile No." value="{{data[5]}}">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" placeholder="DOB" value="{{data[6]}}">
      </div>
      <div class="form-group">
        <label for="address"><Address></Address></label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Address" value="{{data[7]}}">
      </div>
    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
